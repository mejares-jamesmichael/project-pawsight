# PawSight CI Pipeline
# Runs on push to main/develop and pull requests
# Tests, analyzes, and builds the Flutter Android app

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pawsight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          echo "CHAT_API_URL=${{ secrets.CHAT_API_URL }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "THE_CAT_API_KEY=${{ secrets.THE_CAT_API_KEY }}" >> .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --fatal-infos

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pawsight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          echo "CHAT_API_URL=${{ secrets.CHAT_API_URL }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "THE_CAT_API_KEY=${{ secrets.THE_CAT_API_KEY }}" >> .env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: pawsight/coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    defaults:
      run:
        working-directory: pawsight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          echo "CHAT_API_URL=${{ secrets.CHAT_API_URL }}" > .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "THE_CAT_API_KEY=${{ secrets.THE_CAT_API_KEY }}" >> .env

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: pawsight/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7
