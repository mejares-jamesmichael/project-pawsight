# PawSight CD Pipeline
# Builds and publishes release APK to GitHub Releases
# Triggered by pushing a version tag (e.g., v1.0.0)

name: CD

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Build & Release APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pawsight
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env from secrets
        run: |
          printf 'CHAT_API_URL=%s\nJWT_SECRET=%s\nTHE_CAT_API_KEY=%s\n' "${{ secrets.CHAT_API_URL }}" "${{ secrets.JWT_SECRET }}" "${{ secrets.THE_CAT_API_KEY }}" > .env
          echo "âœ… .env file created successfully"
          ls -la .env

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build release APK
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/pawsight-v${{ steps.version.outputs.VERSION }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: PawSight v${{ steps.version.outputs.VERSION }}
          body: |
            ## PawSight v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            1. Download `pawsight-v${{ steps.version.outputs.VERSION }}.apk`
            2. Enable "Install from unknown sources" on your Android device
            3. Open the APK file to install
            
            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/pawsight/CHANGELOG.md) for details.
          files: |
            pawsight/build/app/outputs/flutter-apk/pawsight-v${{ steps.version.outputs.VERSION }}.apk
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
