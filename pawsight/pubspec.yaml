name: pawsight
description: "A companion app for pet owners to interpret body language with offline library and AI chat."
publish_to: 'none'
version: 0.2.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  connectivity_plus: ^6.1.4      # Network status monitoring
  dart_jsonwebtoken: ^2.14.1     # JWT generation for API auth
  flutter_dotenv: ^5.2.1         # Environment variables from .env file
  flutter_markdown: ^0.7.7+1
  font_awesome_flutter: ^10.12.0
  forui: ^0.16.0
  http: ^1.6.0
  image_picker: ^1.2.1
  path: ^1.9.1
  provider: ^6.1.5+1
  share_plus: ^10.1.4            # Share content to other apps
  shared_preferences: ^2.5.3     # Persist UUID for lazy auth
  sqflite: ^2.4.2
  url_launcher: ^6.3.2
  uuid: ^4.5.1                   # Generate unique user IDs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^5.0.0
  sqflite_common_ffi: ^2.3.6

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/pawsightLogo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
